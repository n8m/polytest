<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="configure-list">
  <template>
    <style include="shared-styles">
      ul{
        list-style: none;
        padding: 0;
      }
    </style>

    <fields-data fields="{{fields}}"></fields-data>

    <h2 class="page-title">Configure</h2>


 <h2 hidden$="[[isNoFields(fields.*)]]">Please add at least one field on <a data-route="list" href="{{baseUrl}}list">fields</a> tab</h2>


    <template is="dom-repeat" items="{{fields}}" filter="_isChecked" observe="selected">
      <field-type field="{{item}}"></field-type>
    </template>

  </template>

  <script src="configure-list.js">

  </script>
</dom-module>
