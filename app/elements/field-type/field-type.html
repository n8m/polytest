<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="field-type">

  <style>
    label{
      display: block;
      margin-bottom: 20px;
    }
    label > span{
      display: inline-block;
      min-width: 150px;
    }
    label > input, label > select{
      height: 25px;
      line-height: 25px;
    }
  </style>

  <template>

    <label>
      <span>{{field.name}}</span>

      <template is="dom-if" if="{{isText(field.type)}}">
        <input type="text" placeholder="{{field.name}}">
      </template>
      <template is="dom-if" if="{{isNumber(field.type)}}">
        <input type="number" placeholder="{{field.name}}">
      </template>
      <template is="dom-if" if="{{isDate(field.type)}}">
        <paper-date-picker></paper-date-picker>
      </template>
      <template is="dom-if" if="{{isSelect(field.type)}}">
        <select>
          <option></option>
        </select>
      </template>
    </label>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'field-type',
        properties:{
          field: Object
        },
        isNumber: function(type){
          return type === 'number' ? true : false;
        },
        isText: function(type){
          return type === 'text' ? true : false;
        },
        isSelect: function(type){
          return type === 'select' ? true : false;
        },
        isDate: function(type){
          return type === 'date' ? true : false;
        }
      });
    })();
  </script>
</dom-module>
