<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="field-type">

  <style>

    label{
      display: block;
      margin-bottom: 20px;
    }
    label > span{
      display: inline-block;
      min-width: 150px;
      vertical-align: top;
    }
    label > input, label > select{
      height: 25px;
      line-height: 25px;
    }
    .dropdown-content{
      display: inline-block;
    }
  </style>

  <template>

    <label>
      <span>{{field.name}}</span>

      <template is="dom-if" if="{{isText(field.type)}}">
        <input type="text" placeholder="{{field.name}}" value="{{field.value::input}}">
      </template>
      <template is="dom-if" if="{{isNumber(field.type)}}">
        <input type="number" placeholder="{{field.name}}" value="{{field.value::input}}">
      </template>
      <template is="dom-if" if="{{isDate(field.type)}}">
        <paper-date-picker></paper-date-picker>
      </template>
      <template is="dom-if" if="{{isSelect(field.type)}}">
        <paper-dropdown-menu label="{{field.name}}">
          <paper-menu class="dropdown-content">
            <template
              is="dom-repeat"
              items="{{field.values}}"
              as="value">
               <paper-item>{{value.value}}</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
      </template>
    </label>

  </template>

  <script src="field-type.js"></script>
</dom-module>
