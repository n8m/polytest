<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="fields-list">

  <!-- <fields-data fields="{{fields}}"></fields-data> -->

  <template>
    <style include="shared-styles">
      ul{
        list-style: none;
        padding: 0;
      }
    </style>

    <h2 class="page-title">Fields</h2>

    <ul>
      <template is="dom-repeat" items="{{fields}}">
        <li>
          <input type="checkbox" checked="{{item.selected::change}}">
          <span>{{item.name}}</span>
        </li>
      </template>
    </ul>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fields-list',
        properties:{
          fields:{
            type: Array,
            value: [
              {name: "first name", selected: true, type: "text", value: null, required: true},
              {name: "second name", selected: false, type: "text", value: null, required: false},
              {name: "age", selected: false, type: "number", value: null, required: false},
              {name: "date of birth", selected: false, type: "date", value: null, required: false},
              {name: "gender", selected: false, type: "select", value: null, values:[{title: "male", value: "m"},{title: "female", value: "f"},{title: "other", value: "0_o"}]},
            ]
          }
        },

        ready: function() {
          console.log(this.something);
        }

      });
    })();
  </script>
</dom-module>
