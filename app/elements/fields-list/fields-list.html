<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="fields-list">

  <!-- <fields-data fields="{{fields}}"></fields-data> -->

  <template>
    <style include="shared-styles">
      ul{
        list-style: none;
        padding: 0;
      }
      input[type="text"]{
        height: 25px;
        line-height: 25px;
      }
    </style>

    <h2 class="page-title">Fields</h2>

    <input type="text" placeholder="filter" value="{{filterVal::input}}">

    <fields-data fields="{{fields}}"></fields-data>

    <ul>
      <template is="dom-repeat" items="{{fields}}" filter="{{_queryFilter(filterVal)}}">
        <li>
          <label>
          <input type="checkbox" checked="{{item.selected::change}}">
          <span>{{item.name}}</span>
          </label>
        </li>
      </template>
    </ul>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fields-list',
        properties:{
          fields: Array
        },

        _queryFilter: function(query){
          return function(field){
            if (!query) return true;
            if (!field) return false;
            return (field.name && ~field.name.indexOf(query));
          }
        }

      });
    })();
  </script>
</dom-module>
